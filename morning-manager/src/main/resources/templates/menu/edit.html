<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <title>运营管理系统-畅捷支付</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all"/>
</head>
<body>
<div class="layui-form layui-form-pane" style="padding-top: 20px;margin-left: 10px;margin-right: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" th:value="${entity?.id}" disabled="disabled" lay-verify="required"
                   autocomplete="on" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上级菜单ID</label>
        <div class="layui-input-block">
            <input type="text" name="parentId" th:value="${entity?.parentId}" autocomplete="on" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称<span style="color:#FF3E96">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="name" th:value="${entity?.name}" lay-verify="required" placeholder="请输入菜单名称" autocomplete="on" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">URL<span style="color:#FF3E96">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="url" th:value="${entity?.url}" lay-verify="required"  placeholder="请输入URL" autocomplete="on" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限<span style="color:#FF3E96">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="perms" th:value="${entity?.perms}" lay-verify="required" placeholder="请输入权限" autocomplete="on" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <!--<input type="text" name="type" th:value="${entity?.type}"  autocomplete="on" class="layui-input"/>-->
            <div class="layui-input-inline">
                <select name="type">
                    <option value="0" th:selected="${entity?.type}=='0'">目录</option>
                    <option value="1" th:selected="${entity?.type}=='1'">菜单</option>
                    <option value="2" th:selected="${entity?.type}=='2'">按钮</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-block">
            <input type="text" name="icon" th:value="${entity?.icon}" autocomplete="on" class="layui-input"/>
            <div class="layui-form-mid layui-word-aux">格式：layui-icon layui-icon-user，<a
                    lay-href="https://www.layui.com/doc/element/icon.html">查看图标</a></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序<span style="color:#FF3E96">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="sortNo" th:value="${entity?.sortNo}" lay-verify="required" placeholder="请输入排序" autocomplete="on" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" name="remark" th:value="${entity?.remark}" autocomplete="on" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit="submit" lay-filter="edit-submit" id="edit-submit" value="提交"/>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'menu'], function () {
    });
</script>
</body>
</html>
