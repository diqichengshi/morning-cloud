<!DOCTYPE html>

    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

<body>

    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="form-search">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="id" placeholder="请输入" autocomplete="on" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">上级菜单ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="parentId" placeholder="上级菜单ID" autocomplete="on" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">菜单名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="菜单名称" autocomplete="on" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">URL</label>
                    <div class="layui-input-inline">
                        <input type="text" name="url" placeholder="URL" autocomplete="on" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">权限</label>
                    <div class="layui-input-inline">
                        <input type="text" name="perms" placeholder="权限" autocomplete="on" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-inline">
                        <select name="type">
                            <option value=""></option>
                            <option value="0">目录</option>
                            <option value="1">菜单</option>
                            <option value="2">按钮</option>
                        </select>
                    </div>
                </div>

            </div>
                <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit="submit"
                            lay-filter="table-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>查询
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary layuiadmin-btn-admin" data-type="reset">
                        <i class="layui-icon layui-icon-refresh layuiadmin-button-btn"></i>重置
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div class="layui-btn-group">
            <shiro:hasPermission name="menu/add">
                    <button class="layui-btn layuiadmin-btn-admin" data-type="add">
                        <i class="layui-icon layui-icon-add-1"></i>新增
                    </button>
                </shiro:hasPermission>
            <shiro:hasPermission name="menu/batchDelete">
                    <button class="layui-btn layui-btn-danger layuiadmin-btn-admin" data-type="batchdel">
                        <i class="layui-icon layui-icon-delete"></i>批量删除
                    </button>
                </shiro:hasPermission>
            </div>

            <table id="table-data" lay-filter="table-operation-filter"></table>
            <script type="text/html" id="table-operation">
            <shiro:hasPermission name="menu/detail">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i
                            class="layui-icon layui-icon-about"></i>详情</a>
                </shiro:hasPermission>
            <shiro:hasPermission name="menu/edit">
                    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit"><i
                            class="layui-icon layui-icon-edit"></i>修改</a>
                </shiro:hasPermission>
            <shiro:hasPermission name="menu/delete">
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                            class="layui-icon layui-icon-delete"></i>删除</a>
                </shiro:hasPermission>
            </script>
        </div>
    </div>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/modules/tool.js}"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'laydate', 'menu'], function () {
        var laydate = layui.laydate;

        laydate.render({
            elem: '#createTimeStart'
            , format: 'yyyyMMdd'
        });
        laydate.render({
            elem: '#createTimeEnd'
            , format: 'yyyyMMdd'
        });
        laydate.render({
            elem: '#lastModTimeStart'
            , format: 'yyyyMMdd'
        });
        laydate.render({
            elem: '#lastModTimeEnd'
            , format: 'yyyyMMdd'
        });
    });
</script>
