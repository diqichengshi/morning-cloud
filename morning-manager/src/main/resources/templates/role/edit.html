<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <title>运营管理系统-畅捷支付</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all"/>
</head>
<body>
<div class="layui-form layui-form-pane" style="padding-top: 20px;margin-left: 10px;margin-right: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" th:value="${entity?.id}" lay-verify="required" disabled="disabled" autocomplete="on"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" th:value="${entity?.name}" lay-verify="required|roleNameCheck" autocomplete="on" class="layui-input"/>
            <input type="hidden" name="createUserId" th:value="${entity?.createUserId}"/>
        </div>
    </div>
    <!-- <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select name="status">
                <option value="0" th:selected="${entity?.status}=='0'">无效</option>
                <option value="1" th:selected="${entity?.status}=='1'">有效</option>
            </select>
        </div>
    </div> -->
    <!-- <div class="layui-form-item">
        <label class="layui-form-label">部门编号</label>
        <div class="layui-input-block">
            <input type="text" name="orgCode" th:value="${entity?.orgCode}"  autocomplete="on" class="layui-input" disabled="disabled"/>
        </div>
    </div> -->
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" th:text="${entity?.remark}" autocomplete="on" class="layui-textarea"/>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit="submit" lay-filter="edit-submit" id="edit-submit" value="提交"/>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','form', 'jquery','role'], function () {
        var $ = layui.$
            ,form = layui.form;
        //监听
        form.verify({
            roleNameCheck: function (value) {
                if (value.length > 100) {
                    return '角色名称不能超过100个字符';
                }
            }

        });


    });
</script>
</body>
</html>
