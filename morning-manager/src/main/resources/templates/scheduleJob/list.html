<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <title>运营管理系统-畅捷支付</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all"/>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="form-search">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">任务名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="jobName" placeholder="请输入" autocomplete="on" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">任务描述</label>
                    <div class="layui-input-inline">
                        <input type="text" name="jobDesc" placeholder="请输入" autocomplete="on" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">执行状态</label>
                    <div class="layui-input-inline">
                        <select name="status">
                            <option value="">请选择</option>
                            <option value="S">成功</option>
                            <option value="E">失败</option>
                            <option value="N">未执行</option>
                            <option value="Y">执行中</option>
                            <option value="P">暂停</option>
                        </select>
                    </div>
                </div>

                    <label class="layui-form-label">创建时间</label>

                        <input class="layui-input" id="createTimeStart" name="createTimeStart" placeholder="开始日期" type="text"/>

                    </div>
                    <div class="layui-input-inline">

                    </div>
                </div>

                    <div class="layui-input-inline">
                        <input type="text" name="createUserId" placeholder="请输入" autocomplete="on" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">修改时间</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="lastModTimeStart" name="lastModTimeStart" placeholder="开始日期" type="text"/>
                            <i class="layui-icon layui-icon-date"></i>
                    </div>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="lastModTimeEnd" name="lastModTimeEnd" placeholder="结束日期" type="text"/>

                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">修改人</label>

                    </div>
                </div>-->
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit="submit"
                            lay-filter="table-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>查询
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary layuiadmin-btn-admin" data-type="reset">
                        <i class="layui-icon layui-icon-refresh layuiadmin-button-btn"></i>重置
                    </button>
                </div>
            </div>
        </div>
    <div class="layui-card-body">
        <div class="layui-btn-group">
            <shiro:hasPermission name="scheduleJob/add">
                <button class="layui-btn layuiadmin-btn-admin" data-type="add">
                    <i class="layui-icon layui-icon-add-1"></i>新增
                </button>
            </shiro:hasPermission>
            <!--<shiro:hasPermission name="scheduleJob/batchDelete">
                <button class="layui-btn layui-btn-danger layuiadmin-btn-admin" data-type="batchdel">
                    <i class="layui-icon layui-icon-delete"></i>批量删除
                </button>
            </shiro:hasPermission>-->
        </div>

        <table id="table-data" lay-filter="table-operation-filter"></table>
        <script type="text/html" id="table-operation">
            <shiro:hasPermission name="scheduleJob/detail">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i
                        class="layui-icon layui-icon-about"></i>详情</a>
            </shiro:hasPermission>
            <!--<shiro:hasPermission name="scheduleJob/editTime">
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="editTime"><i
                        class="layui-icon layui-icon-edit"></i>改时间</a>
            </shiro:hasPermission>-->
            <shiro:hasPermission name="scheduleJob/edit">
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>修改</a>
            </shiro:hasPermission>
            <shiro:hasPermission name="scheduleJob/delete">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
            </shiro:hasPermission>
            <shiro:hasPermission name="scheduleJob/suspend">
                {{# if(d.status == 'P'){ }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="start">
                    <i class="layui-icon layui-icon-about"></i>启动
                </a>
                {{# } }}
                {{# if(d.status != 'P'){ }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="suspend">
                    <i class="layui-icon layui-icon-close"></i>暂停
                </a>
                {{# } }}
            </shiro:hasPermission>
        </script>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/modules/tool.js}"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'laydate', 'scheduleJob'], function () {
        var laydate=layui.laydate;

        laydate.render({
            elem: '#lastRunTimeStart'
            , format: 'yyyyMMdd'
        });
        laydate.render({
            elem: '#lastRunTimeEnd'
            , format: 'yyyyMMdd'
        });
        laydate.render({
            elem: '#lastLogTimeStart'
            , format: 'yyyyMMdd'
        });
        laydate.render({
            elem: '#lastLogTimeEnd'
            , format: 'yyyyMMdd'
        });
        laydate.render({
            elem: '#createTimeStart'
            , format: 'yyyyMMdd'
        });
        laydate.render({
            elem: '#createTimeEnd'
            , format: 'yyyyMMdd'
        });
        laydate.render({
            elem: '#lastModTimeStart'
            , format: 'yyyyMMdd'
        });
        laydate.render({
            elem: '#lastModTimeEnd'
            , format: 'yyyyMMdd'
        });
    });
</script>
</body>
</html>
