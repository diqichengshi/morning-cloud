<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <title>运营管理系统-畅捷支付</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all"/>
</head>
<body>
<div class="layui-form" style="padding-top: 20px;margin-left: 10px;margin-right: 10px">
   <!-- <div class="layui-form-item">
        <label class="layui-form-label">Id</label>
        <div class="layui-input-block">
            <input type="text" name="id" th:value="${entity?.id}" readonly="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">任务名称</label>
        <div class="layui-input-block">
            <input type="text" name="jobName" th:value="${entity?.jobName}" readonly="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">任务描述</label>
        <div class="layui-input-block">
            <input type="text" name="jobDesc" th:value="${entity?.jobDesc}" readonly="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">执行主机</label>
        <div class="layui-input-block">
            <input type="text" name="runHost" th:value="${entity?.runHost}" readonly="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">耗时</label>
        <div class="layui-input-block">
            <input type="text" name="spendTimes" th:value="${entity?.spendTimes}" readonly="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">执行结果</label>
        <div class="layui-input-block">
            <select name ="result" disabled="disabled">
                <option value="S" th:selected="${entity?.result} == 'S'">成功</option>
                <option value="E" th:selected="${entity?.result}=='E'">失败</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">追踪号</label>
        <div class="layui-input-block">
            <input type="text" name="traceId" th:value="${entity?.traceId}" readonly="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">错误信息</label>
        <div class="layui-input-block">
            <input type="text" name="resultMsg" th:value="${entity?.resultMsg}" readonly="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input type="text" name="createTime" th:value="${#dates.format(entity?.createTime, 'yyyy-MM-dd HH:mm:ss')}" readonly="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建人</label>
        <div class="layui-input-block">
            <input type="text" name="createUserId" th:value="${entity?.createUserId}" readonly="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">修改时间</label>
        <div class="layui-input-block">
            <input type="text" name="lastModTime" th:value="${#dates.format(entity?.lastModTime, 'yyyy-MM-dd HH:mm:ss')}" readonly="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">修改人</label>
        <div class="layui-input-block">
            <input type="text" name="lastUserId" th:value="${entity?.lastUserId}" readonly="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'scheduleLog'], function () {
    });
</script>
</body>
</html>
