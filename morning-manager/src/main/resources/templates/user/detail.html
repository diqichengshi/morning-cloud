<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <title>运营管理系统-畅捷支付</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/style/formSelects-v4.css}" media="all"/>
</head>
<body>
<div class="layui-form" style="padding-top: 20px;margin-left: 10px;margin-right: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" th:value="${entity?.id}" disabled="disabled" autocomplete="on"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" th:value="${entity?.username}" disabled="disabled" autocomplete="on"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="email" th:value="${entity?.email}" disabled="disabled" autocomplete="on"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="mobile" th:value="${entity?.mobile}" disabled="disabled" autocomplete="on"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" th:value="${entity?.name}" disabled="disabled" autocomplete="on"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门编号</label>
        <div class="layui-input-block">
            <input type="text" name="orgCode" th:value="${entity?.orgCode}" disabled="disabled" autocomplete="on"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select name="status" disabled="disabled">
                <option value="0" th:selected="${entity?.status}=='0'">冻结</option>
                <option value="1" th:selected="${entity?.status}=='1'">正常</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据权限</label>
        <div class="layui-input-inline">
            <select name="dataPermission" disabled="disabled">
                <option value="0" th:selected="${entity?.dataPermission}=='0'">全部</option>
                <option value="1" th:selected="${entity?.dataPermission}=='1'">本机构</option>
                <option value="2" th:selected="${entity?.dataPermission}=='2'">本机构及下属机构</option>
                <option value="3" th:selected="${entity?.dataPermission}=='3'">本人</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机认证</label>
        <div class="layui-input-block">
            <select name="mobileAuthStatus" disabled="disabled">
                <option value="0" th:selected="${entity?.mobileAuthStatus}=='0'">未认证</option>
                <option value="1" th:selected="${entity?.mobileAuthStatus}=='1'">已认证</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">实名认证</label>
        <div class="layui-input-block">
            <select name="realAuthStatus" disabled="disabled">
                <option value="0" th:selected="${entity?.realAuthStatus}=='0'">未认证</option>
                <option value="1" th:selected="${entity?.realAuthStatus}=='1'">已认证</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码错误次数</label>
        <div class="layui-input-block">
            <input type="text" name="pwdErrorCnt" th:value="${entity?.pwdErrorCnt}" disabled="disabled"
                   autocomplete="on"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预留信息</label>
        <div class="layui-input-block">
            <input type="text" name="loginReserve" th:value="${entity?.loginReserve}" disabled="disabled"
                   autocomplete="on"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">注册来源</label>
        <div class="layui-input-block">
            <select name="registerFrom" disabled="disabled">
                <option value="0" th:selected="${entity?.registerFrom}=='0'">PC客户端</option>
                <option value="1" th:selected="${entity?.registerFrom}=='1'">Android客户端</option>
                <option value="2" th:selected="${entity?.registerFrom}=='2'">IOS客户端</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建人</label>
        <div class="layui-input-block">
            <input type="text" name="createUserId" th:value="${entity?.createUserId}" disabled="disabled"
                   autocomplete="on"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input type="text" name="createTime" th:value="${#dates.format(entity?.createTime, 'yyyy-MM-dd HH:mm:ss')}"
                   disabled="disabled" autocomplete="on" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">修改人</label>
        <div class="layui-input-block">
            <input type="text" name="lastUserId" th:value="${entity?.lastUserId}" disabled="disabled" autocomplete="on"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">修改时间</label>
        <div class="layui-input-block">
            <input type="text" name="lastModTime"
                   th:value="${#dates.format(entity?.lastModTime, 'yyyy-MM-dd HH:mm:ss')}" disabled="disabled"
                   autocomplete="on" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <input type="checkbox" th:name="${role.value}" th:title="${role.name}" th:each="role,roleStat:${roleList}"
                   th:checked="${role.selected}"/>
        </div>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script th:inline="javascript">
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
        , formSelects: 'formSelects-v4'
    }).use(['index', 'user', 'formSelects'], function () {
        var formSelects = layui.formSelects;

        var selected = [[${entity?.orgCode}]];
        formSelects.config('orgCode', {
            type: 'post'
            , searchUrl: '/organize/listTree'
            , success: function (id, url, searchVal, result) {
                formSelects.value('orgCode', [selected]);
            }
        }, true);
    });
</script>
</body>
</html>
