<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <title>运营管理系统-畅捷支付</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all"/>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="form-search" id='showLoginReserve'>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">预留信息</label>
                <div class="layui-input-block">
                    <textarea id="loginReserve" name="loginReserve"  placeholder="预留信息" class="layui-textarea" style = "width:300px;" lay-verify="required"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="ok">修改</button>
                </div>
            </div>

        </div>
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="form-search" id = "hideLoginReserve">
            <label>您的登录预留信息已成功修改！</label>
        </div>

    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/modules/tool.js}"></script>
<script th:src="@{/jquery/jquery-1.9.1.js}"></script>
<script th:src="@{/jquery/password.js}"></script>


<script>

    layui.use(['layer', 'form'], function () {
        var form = layui.form;
        var layer = layui.layer;
        $ = layui.jquery;
        $("#showLoginReserve").show();
        $("#hideLoginReserve").hide();
        form.on('submit(ok)', function (data) {
            $.ajax({
                url: '/user/loginReserve/edit',
                method: 'post',
                data: data.field,
                dataType: 'JSON',
                success: function (result) {
                    if (result.code == 0) {
                        layer.msg(result.msg);
                        $("#showLoginReserve").hide();
                        $("#hideLoginReserve").show();
                    }
                    else {
                        layer.msg(result.msg);
                    }
                }
            });

        });
    });

</script>
</body>
</html>
