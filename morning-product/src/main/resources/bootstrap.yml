server:
  address: 127.0.0.1
  port: 38622

#配置eureka 的注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    instance-id: ${server.address}:${server.port}
    prefer-ip-address: true
    ip-address: ${server.address}

spring:
  application:
    name: morning-product-service
  cloud:
    config:
      name: ${spring.application.name},datasource,redis,rabbitmq,feign
      profile: ${spring.profiles.active}
      discovery:
        service-id: morning-config
        enabled: true
      failFast: true #设为true，如果无法连接config server，启动时会抛异常，并停止服务
  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.morning.common.service.shop.*.entity

#Nginx图片服务器地址
imageUrl: http://192.168.213.103:8088

logging:
  level:
    root: info
  path: logs